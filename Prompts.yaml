prompts:
  - prompt: "Wie ist das Wetter?"
    response: "Das aktuelle Wetter ist sonnig und warm mit einer Temperatur von etwa 25 Grad Celsius. Es gibt nur wenige Wolken am Himmel und es weht eine leichte Brise."
    
  - prompt: "Was sind die aktuellen Nachrichten?"
    response: "Die aktuellen Nachrichten umfassen eine Vielzahl von Themen. Einige Schlagzeilen sind: 'Neue Studie zeigt positive Auswirkungen von regelmäßigem Sport', 'Regierung verabschiedet neues Gesetz zum Umweltschutz' und 'Technologieunternehmen kündigt bahnbrechende Innovation an'."
    
  - prompt: "Kannst du mir ein Rezept für ein leckeres Abendessen geben?"
    response: "Selbstverständlich! Hier ist ein einfaches Rezept für ein leckeres Abendessen: Gebratene Hähnchenbrust mit Ofengemüse. Zutaten: Hähnchenbrust, Paprika, Zucchini, Karotten, Olivenöl, Salz und Pfeffer. Schneide das Gemüse in mundgerechte Stücke, würze die Hähnchenbrust mit Salz und Pfeffer, brate sie in Olivenöl an und backe sie dann mit dem Gemüse im Ofen bei 180 Grad Celsius für ca. 20 Minuten. Genieße das köstliche Abendessen!"
    
  - prompt: "Welche Filme sind im Kino?"
    response: "Im Kino laufen derzeit verschiedene Filme für jeden Geschmack. Einige beliebte Filme sind: 'Avengers: Endgame', 'Joker', 'Toy Story 4' und 'Der König der Löwen'."
